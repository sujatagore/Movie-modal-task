			<div class="backdrop closemodal" id="backdrop"> 

			</div>
			<div class="card moviemodal" id="moviemodal">
				<div class="card-header">
					<h3>Add Movie Information <i class="fas fa-times float-right closemodal"></i></h3>
				</div>
				<div class="card-body">
					<form id="movieform">
						<div class="form-group">
							<label for="Movie Title">Movie Title</label>
							<input type="text" required class="form-control" id="titleM">
						</div>
						<div class="form-group">
							<label for="Images">Images</label>
							<input type="text" required class="form-control" id="img-url">
						</div>
						<div class="form-group">
							<label for="Overview">Overview</label>
							<textarea rows="4" class="form-control" id="overviewM"></textarea>
						</div>
						<div class="form-group">
							<label for="Rating">Rating</label>
							<select required class="form-control" id="ratingM">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="text-right">
							<button type="button" class="btn btn-outline-danger closemodal">Close</button>
							<button type="submit" class="btn btn-outline-success ml-3" id="subbtn">Add Movie</button>
							<button type="button" class="btn btn-outline-warning ml-3 d-none" id="updbtn">Update Movie</button>
						</div>
					</form>
				</div>
			</div>
